<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Meeshy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Test Connexion Meeshy</h1>
    
    <div class="section info">
        <h3>üìã √âtat actuel</h3>
        <div id="currentState">Chargement...</div>
    </div>
    
    <div class="section">
        <h3>üîë Test de Connexion</h3>
        <button onclick="testLogin()">Tester Connexion (alice@meeshy.com)</button>
        <button onclick="testLogout()">Tester D√©connexion</button>
        <button onclick="clearAll()">Nettoyer Tout</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h3>üîç V√©rification API</h3>
        <button onclick="testAuthMe()">Tester /auth/me</button>
        <button onclick="testLoginAPI()">Tester /auth/login</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="section">
        <h3>üìä localStorage</h3>
        <button onclick="showLocalStorage()">Afficher localStorage</button>
        <pre id="localStorageContent"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        function updateCurrentState() {
            const authToken = localStorage.getItem('auth_token');
            const user = localStorage.getItem('user');
            const anonymousToken = localStorage.getItem('anonymous_session_token');
            
            const stateDiv = document.getElementById('currentState');
            stateDiv.innerHTML = `
                <strong>Token d'authentification:</strong> ${authToken ? '‚úÖ Pr√©sent' : '‚ùå Absent'}<br>
                <strong>Utilisateur:</strong> ${user ? '‚úÖ Pr√©sent' : '‚ùå Absent'}<br>
                <strong>Token anonyme:</strong> ${anonymousToken ? '‚úÖ Pr√©sent' : '‚ùå Absent'}<br>
                <strong>URL actuelle:</strong> ${window.location.href}
            `;
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'üîÑ Connexion en cours...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'alice@meeshy.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.data?.token) {
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Connexion r√©ussie!<br>
                            Utilisateur: ${data.data.user.firstName} ${data.data.user.lastName}<br>
                            Token: ${data.data.token.substring(0, 20)}...
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå √âchec de connexion<br>
                            Erreur: ${data.error || 'Erreur inconnue'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur r√©seau<br>
                        ${error.message}
                    </div>
                `;
            }
            
            updateCurrentState();
        }
        
        function testLogout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            localStorage.removeItem('anonymous_session_token');
            localStorage.removeItem('anonymous_participant');
            
            document.getElementById('loginResult').innerHTML = '<div class="success">‚úÖ D√©connexion effectu√©e</div>';
            updateCurrentState();
        }
        
        function clearAll() {
            localStorage.clear();
            document.getElementById('loginResult').innerHTML = '<div class="success">‚úÖ localStorage nettoy√©</div>';
            updateCurrentState();
        }
        
        async function testAuthMe() {
            const resultDiv = document.getElementById('apiResult');
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Aucun token disponible</div>';
                return;
            }
            
            resultDiv.innerHTML = 'üîÑ Test /auth/me en cours...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ /auth/me fonctionne<br>
                            Utilisateur: ${data.data.user.firstName} ${data.data.user.lastName}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå /auth/me √©chou√©<br>
                            Status: ${response.status}<br>
                            Erreur: ${data.error || 'Erreur inconnue'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur r√©seau /auth/me<br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        async function testLoginAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'üîÑ Test /auth/login en cours...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'alice@meeshy.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ /auth/login fonctionne<br>
                            Token re√ßu: ${data.data.token ? 'Oui' : 'Non'}<br>
                            Utilisateur re√ßu: ${data.data.user ? 'Oui' : 'Non'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå /auth/login √©chou√©<br>
                            Status: ${response.status}<br>
                            Erreur: ${data.error || 'Erreur inconnue'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur r√©seau /auth/login<br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function showLocalStorage() {
            const content = document.getElementById('localStorageContent');
            const items = {};
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                try {
                    items[key] = JSON.parse(value);
                } catch {
                    items[key] = value;
                }
            }
            
            content.textContent = JSON.stringify(items, null, 2);
        }
        
        // Initialiser l'affichage
        updateCurrentState();
    </script>
</body>
</html>
