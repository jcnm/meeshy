<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="white" opacity="0.1"/>
  
  <!-- Logo icon (message bubble) -->
  <g transform="translate(500, 180)">
    <rect x="0" y="0" width="200" height="140" rx="20" fill="white" opacity="0.95"/>
    <path d="M 20 100 L 0 120 L 20 120 Z" fill="white" opacity="0.95"/>
    <!-- Three dots inside -->
    <circle cx="60" cy="70" r="15" fill="#3b82f6"/>
    <circle cx="100" cy="70" r="15" fill="#10b981"/>
    <circle cx="140" cy="70" r="15" fill="#6366f1"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">
    Meeshy
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="white" text-anchor="middle" opacity="0.9">
    Messagerie Multilingue en Temps Réel
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="white" text-anchor="middle" opacity="0.8">
    Connectez le monde entier 🌍
  </text>
</svg>
