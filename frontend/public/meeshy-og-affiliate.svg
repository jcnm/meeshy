    <path d="M 67 70 Q 67 63 73 61 L 87 61 Q 93 63 93 70 L 93 73 L 67 73 Z" fill="#10b981"/>
    
    <circle cx="220" cy="60" r="30" fill="white" opacity="0.95"/>
    <circle cx="220" cy="53" r="10" fill="#10b981"/>
    <path d="M 207 70 Q 207 63 213 61 L 227 61 Q 233 63 233 70 L 233 73 L 207 73 Z" fill="#10b981"/>
    
    <circle cx="100" cy="140" r="30" fill="white" opacity="0.95"/>
    <circle cx="100" cy="133" r="10" fill="#10b981"/>
    <path d="M 87 150 Q 87 143 93 141 L 107 141 Q 113 143 113 150 L 113 153 L 87 153 Z" fill="#10b981"/>
    
    <circle cx="200" cy="140" r="30" fill="white" opacity="0.95"/>
