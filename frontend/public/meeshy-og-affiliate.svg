    <circle cx="150" cy="80" r="45" fill="white" opacity="0.95"/>
    <circle cx="150" cy="70" r="15" fill="#2563eb"/>
    <path d="M 130 95 Q 130 85 140 82 L 160 82 Q 170 85 170 95 L 170 100 L 130 100 Z" fill="#2563eb"/>
    
    <!-- Connected users (smaller) -->
    <circle cx="80" cy="60" r="30" fill="white" opacity="0.95"/>
