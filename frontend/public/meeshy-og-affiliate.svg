    <path d="M 187 150 Q 187 143 193 141 L 207 141 Q 213 143 213 150 L 213 153 L 187 153 Z" fill="#10b981"/>
    
    <!-- Connection lines -->
    <line x1="110" y1="70" x2="120" y2="75" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="190" y1="70" x2="180" y2="75" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="130" y1="110" x2="140" y2="100" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="170" y1="110" x2="160" y2="100" stroke="white" stroke-width="3" opacity="0.6"/>
