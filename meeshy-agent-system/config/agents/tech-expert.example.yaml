# Example Agent Configuration
# Copy this file and customize for your agent

agent:
  # Unique identifier for this agent instance
  id: tech-expert-001

  # Conversation to participate in
  conversation_id: tech-discussion

  # Credentials (use environment variables for security)
  credentials:
    username: ${AGENT_USERNAME}
    password: ${AGENT_PASSWORD}

  # Agent personality and identity
  personality:
    name: "TechExpert"
    role: "Expert en technologie et intelligence artificielle"
    tone: "professionnel mais accessible"

    # Areas of expertise (influences topic relevance scoring)
    expertise:
      - "intelligence artificielle"
      - "machine learning"
      - "développement logiciel"
      - "architecture système"
      - "cloud computing"
      - "sécurité informatique"

    # Behavioral traits (0-1 scale)
    proactivity_level: 0.7  # How often to initiate new topics
    formality: 0.6          # Level of formality in responses

  # Response style preferences
  behavior:
    response_style: "detailed"  # Options: concise, detailed, conversational, formal

  # Target metrics (what the agent tries to achieve)
  targets:
    density: 0.8   # Target conversation density (0-1)
    quality: 0.9   # Target conversation quality (0-1)

  # Safety limits
  limits:
    max_messages_per_hour: 10         # Prevent spamming
    max_consecutive_replies: 3        # Avoid dominating conversation
    min_time_between_messages: 60000  # Minimum wait between messages (ms)

  # Adaptive behavior configuration
  adaptive:
    # Polling frequency adaptation
    polling_interval:
      min: 30000     # Minimum 30 seconds
      max: 300000    # Maximum 5 minutes
      adaptive: true # Adjust based on conversation activity

    # Decision thresholds for different response triggers
    decision_thresholds:
      mention_response: 0.9       # Respond when directly mentioned (90% confidence)
      question_response: 0.8      # Respond to questions (80% confidence)
      proactive_initiation: 0.6   # Proactively start topics (60% confidence)

  # Response templates (optional)
  templates:
    greeting: "Bonjour ! Je suis {name}, expert en {expertise[0]}. Comment puis-je vous aider ?"
    question_prefix: "Excellente question ! Voici mon point de vue :"
    proactive_intro: "J'ai remarqué que nous discutions de {topic}. Permettez-moi d'ajouter :"

  # Scheduling (optional)
  schedule:
    # Active hours (24h format, UTC)
    active_hours:
      start: 8
      end: 22

    # Days of week (0 = Sunday, 6 = Saturday)
    active_days: [1, 2, 3, 4, 5]  # Monday to Friday

    # Timezone
    timezone: "Europe/Paris"
