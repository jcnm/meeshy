name: Status System - Test Suite

on:
  push:
    branches: [main, develop, feature/*, fix/*]
    paths:
      - 'gateway/src/services/maintenance.service.ts'
      - 'gateway/src/middleware/auth.ts'
      - 'gateway/src/socketio/**'
      - 'gateway/src/__tests__/**'
      - 'frontend/hooks/use-*status*.ts'
      - 'tests/e2e/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
  JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}

jobs:
  # Job 1: Backend Unit Tests
  backend-unit-tests:
    name: Backend Unit Tests (Status Service)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: meeshy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: gateway
        run: pnpm install --frozen-lockfile

      - name: Setup database
        working-directory: gateway
        run: |
          pnpm prisma migrate deploy
          pnpm prisma generate

      - name: Run unit tests
        working-directory: gateway
        run: |
          pnpm test -- \
            --testPathPattern="__tests__/unit" \
            --coverage \
            --coverageReporters=json \
            --coverageReporters=lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./gateway/coverage/lcov.info
          flags: backend-unit
          name: backend-unit-coverage

  # Job 2: Backend Integration Tests
  backend-integration-tests:
    name: Backend Integration Tests (Socket.IO + Auth)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: meeshy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: gateway
        run: pnpm install --frozen-lockfile

      - name: Setup database
        working-directory: gateway
        run: |
          pnpm prisma migrate deploy
          pnpm prisma generate

      - name: Run integration tests
        working-directory: gateway
        run: |
          pnpm test -- \
            --testPathPattern="__tests__/integration" \
            --coverage \
            --coverageReporters=json \
            --runInBand

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./gateway/coverage/lcov.info
          flags: backend-integration
          name: backend-integration-coverage

  # Job 3: Performance Tests
  performance-tests:
    name: Performance & Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: meeshy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: gateway
        run: pnpm install --frozen-lockfile

      - name: Setup database
        working-directory: gateway
        run: |
          pnpm prisma migrate deploy
          pnpm prisma generate

      - name: Run performance tests
        working-directory: gateway
        run: |
          pnpm test -- \
            --testPathPattern="__tests__/performance" \
            --runInBand \
            --maxWorkers=1

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: gateway/coverage/

  # Job 4: Resilience Tests
  resilience-tests:
    name: Resilience & Error Handling Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: meeshy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: gateway
        run: pnpm install --frozen-lockfile

      - name: Setup database
        working-directory: gateway
        run: |
          pnpm prisma migrate deploy
          pnpm prisma generate

      - name: Run resilience tests
        working-directory: gateway
        run: |
          pnpm test -- \
            --testPathPattern="__tests__/resilience" \
            --runInBand

  # Job 5: E2E Tests with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: meeshy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies (monorepo)
        run: pnpm install --frozen-lockfile

      - name: Setup database
        working-directory: gateway
        run: |
          pnpm prisma migrate deploy
          pnpm prisma generate

      - name: Install Playwright browsers
        working-directory: tests
        run: pnpm exec playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: pnpm build

      - name: Run E2E tests
        working-directory: tests
        env:
          FRONTEND_URL: http://localhost:3100
          GATEWAY_URL: http://localhost:3000
          CI: true
        run: pnpm exec playwright test --project=chromium-desktop

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: tests/test-results/

  # Job 6: Test Summary & Report
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-integration-tests, performance-tests, resilience-tests, e2e-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate test summary
        run: |
          echo "# Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Unit Tests: ${{ needs.backend-unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Integration Tests: ${{ needs.backend-integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Resilience Tests: ${{ needs.resilience-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Check if any test failed
        if: |
          needs.backend-unit-tests.result == 'failure' ||
          needs.backend-integration-tests.result == 'failure' ||
          needs.performance-tests.result == 'failure' ||
          needs.resilience-tests.result == 'failure' ||
          needs.e2e-tests.result == 'failure'
        run: exit 1
