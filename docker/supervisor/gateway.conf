[program:gateway]
command=tsx /app/gateway/src/server.ts
directory=/app/gateway
user=root
autostart=true
autorestart=true
startretries=3
startsecs=10
stdout_logfile=/app/logs/gateway.log
stderr_logfile=/app/logs/gateway.error.log
environment=DATABASE_URL="%(ENV_DATABASE_URL)s",REDIS_URL="%(ENV_REDIS_URL)s",PORT="3000",NODE_ENV="production",ZMQ_TRANSLATOR_HOST="localhost",ZMQ_TRANSLATOR_PUSH_PORT="5555",ZMQ_TRANSLATOR_SUB_PORT="5558",ZMQ_TIMEOUT="30000",CORS_ORIGINS="http://localhost,http://localhost:80,http://127.0.0.1,http://127.0.0.1:80",ALLOWED_ORIGINS="http://localhost,http://localhost:80,http://127.0.0.1,http://127.0.0.1:80"
priority=400
