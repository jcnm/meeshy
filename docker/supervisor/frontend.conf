[program:frontend]
command=pnpm run dev
directory=/app/frontend
user=meeshy
autostart=true
autorestart=true
startretries=3
startsecs=15
stdout_logfile=/app/logs/frontend.log
stderr_logfile=/app/logs/frontend.error.log
environment=PORT="3100",NODE_ENV="development",NEXT_PUBLIC_API_URL="http://localhost:3000",NEXT_PUBLIC_WS_URL="ws://localhost:3000"
priority=500
