services:
  meeshy:
    build:
      context: .
      dockerfile: Dockerfile.unified
    image: isopen/meeshy:1.0.36-alpha
    container_name: meeshy
    restart: unless-stopped
    ports:
      - "80:80"      # Nginx Reverse Proxy (Frontend + API)
      # Ports internes non exposés - accès via Nginx uniquement
      # - "3000:3000"  # Gateway API (interne)
      # - "8000:8000"  # Translator API (interne)
      # - "5432:5432"  # PostgreSQL (interne)
      # - "6379:6379"  # Redis (interne)
    environment:
      # Configuration des services
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
      
      # Base de données (interne par défaut)
      - DATABASE_URL=postgresql://meeshy:MeeshyP@ssword@localhost:5432/meeshy
      - POSTGRES_DB=meeshy
      - POSTGRES_USER=meeshy
      - POSTGRES_PASSWORD=MeeshyP@ssword
      
      # Redis (interne par défaut)
      - REDIS_URL=redis://localhost:6379
      
      # Services externes (désactivés par défaut)
      - USE_EXTERNAL_DB=false
      - USE_EXTERNAL_REDIS=false
      
      # Configuration Translator
      - TRANSLATION_WORKERS=50
      - QUANTIZATION_LEVEL=float16
      - ENABLE_DYNAMIC_SCALING=true
      
      # Configuration Gateway (ports internes)
      - GATEWAY_PORT=3000
      - ZMQ_TRANSLATOR_HOST=localhost
      - ZMQ_TRANSLATOR_PUSH_PORT=5555
      - ZMQ_TRANSLATOR_SUB_PORT=5558
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://127.0.0.1,http://127.0.0.1:80
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://127.0.0.1,http://127.0.0.1:80
      
      # Configuration Frontend (ports internes, accès via Nginx)
      - PORT=3100
      - NEXT_PUBLIC_API_URL=http://localhost/api
      - NEXT_PUBLIC_WS_URL=ws://localhost/ws
      - NEXT_PUBLIC_BACKEND_URL=http://localhost/api
      - INTERNAL_BACKEND_URL=http://localhost:3000
      - INTERNAL_WS_URL=ws://localhost:3000
    volumes:
      - meeshy_data:/app/data
      - meeshy_logs:/app/logs
      - meeshy_cache:/app/cache
      - meeshy_models:/app/models
    deploy:
      resources:
        limits:
          memory: 12G
          cpus: '8.0'
        reservations:
          memory: 8G
          cpus: '4.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  meeshy_data:
    driver: local
  meeshy_logs:
    driver: local
  meeshy_cache:
    driver: local
  meeshy_models:
    driver: local
